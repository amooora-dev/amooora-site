name: Deploy to GitHub Pages
on:
  push:
    branches: [master]  # ðŸ‘ˆ Changed from 'main' to 'master'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: Add build steps (e.g., npm run build)
      # - run: npm install && npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist  # Your built files folder
          github_token: ${{ secrets.GITHUB_TOKEN }}
